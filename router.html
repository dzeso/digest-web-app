<script>

Vue.use(VueRouter);

var router = new VueRouter ({
  history: false,
  routes: [
    {
      path: '/digest',
      name: 'Home',
      component: startPage,
    },
    {
      path: '/news/list/:mode',
      name: 'newsViewList',
      component: newsViewList,
    },
    {
      path: '/news/:id/:mode',
      name: 'newsView',
      component: newsView,
      props: true
    },
    {
      path: '/test',
      name: 'test',
      component: test,
    },
    {
      path: '/login',
      name: 'login',
      component: login,
    },
    {
      path: '/profile',
      name: 'profile',
      component: userProfile,
    },
    {
      path: '/config',
      name: 'config',
      component: test,
    },
    {
      path: '/help',
      name: 'help',
      component: test,
    },
    { path: '*', redirect: '/news/list/unread' }
  ]
});
console.log ("router started", router);
</script>

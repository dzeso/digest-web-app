<script type="text/x-template" id="news-review-list-template">
  <v-card>
    <v-card-title>
      <v-spacer></v-spacer>
      <v-text-field
        append-icon="search"
        label="Search"
        single-line
        hide-details
        v-model="search"
      ></v-text-field>
    </v-card-title>
    <v-data-table
      :headers="headers"
      :items="newsInProgress"
      :search="search"
      :pagination.sync="pagination"
      item-key="id"
    >
    
      <template slot="items" slot-scope="props">
        <tr @click="props.expanded = !props.expanded">
          <td class="px-0">{{ props.item.mode }}</td>
          <td class="text-xs-left caption px-1">{{ props.item.date }}</td> 
          <td class="text-xs-left px-0">{{ props.item.state }}</td>
          <td class="text-xs-left px-1">{{ props.item.name }}</td>          
        </tr>
      </template>
    <template slot="expand" slot-scope="props">
      <div class="grey lighten-5 pa-3">
        <news-review :article="props.item.article"></news-review>
        <v-divider class="dark"></v-divider>        
        <v-expansion-panel>
          <v-expansion-panel-content lazy>
          <div slot="header">
            <news-view-header :article="props.item.article"></news-view-header>
          </div>
          <v-card>
            <v-divider class="dark"></v-divider>
            <v-card-text>
              <news-view-body :article="props.item.article"></news-view-body>
              <news-view-references :article="props.item.article"></news-view-references>
            </v-card-text>
          </v-card>
          </v-expansion-panel-content>
        </v-expansion-panel>  
      </div>
    </template>
      <v-alert slot="no-data" :value="true" color="error" icon="warning">
        Sorry, nothing to display here :(
      </v-alert>
      <v-alert slot="no-results" :value="true" color="error" icon="warning">
        Your search for "{{ search }}" found no results.
      </v-alert>
    </v-data-table>
  </v-card>
</script>
